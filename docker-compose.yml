      # These ports are in format <host-port>:<container-port>
      - '8081:80' # Public HTTP Port
    volumes:
      - /srv/pr-rosindex/_site:/usr/share/nginx/html
      - /srv:/srv
    container_name: pr-rosindex_web
    hostname: pr-rosindex_web

  dev-rosindex_web:
