services:
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: proxy
    hostname: proxy
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD__FILE: /run/secrets/db_password
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - /srv/proxy/data:/data
      - /srv/proxy/letsencrypt:/etc/letsencrypt
    secrets:
      - db_password
    depends_on:
      - db

  db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    container_name: db
    hostname: db
    environment:
      MYSQL_ROOT_PASSWORD__FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD__FILE: /run/secrets/db_password
      MARIADB_AUTO_UPGRADE: '1'
    volumes:
      - /srv/proxy/mysql:/var/lib/mysql
    secrets:
      - db_password
      - db_root_password

  base-rosindex_web:
    image: 'nginx:1.27'
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '8089:80' # Public HTTP Port
    volumes:
      - /srv/base-rosindex/_site:/usr/share/nginx/html
      - /srv:/srv
    container_name: base-rosindex_web
    hostname: base-rosindex_web

  pr-rosindex_web:
