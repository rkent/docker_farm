- big-packages-with-external-docs:
    options: {}
    packages:
      pinocchio:
        settings:
          never_run_doxygen: true
          never_run_sphinx_apidoc: true
        builders:
          - sphinx:
              external_doc_url: "https://gepettoweb.laas.fr/doc/stack-of-tasks/pinocchio/master/doxygen-html/"
      fastrtps:
        settings:
          never_run_doxygen: true
          never_run_sphinx_apidoc: true
        builders:
