- bad-rosdoc2-yaml:
    options: {}
    packages:
      point_cloud_transport:
        builders:
          - sphinx:
              sphinx_sourcedir: null

- sphinx-errors:
    options: {}
    packages:
      ign_rviz_plugins:
        settings:
          never_run_doxygen: true
      avt_vimba_camera:
        settings:
          never_run_doxygen: true
      ecl_geometry:
